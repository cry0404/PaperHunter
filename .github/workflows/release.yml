name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build
        working-directory: desktop
        run: wails build -platform darwin/${{ matrix.arch }}

      - name: Zip App
        run: |
          cd desktop/build/bin
          zip -r PaperHunter-mac-${{ matrix.arch }}.zip PaperHunter.app

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: desktop/build/bin/PaperHunter-mac-${{ matrix.arch }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build
        working-directory: desktop
        run: wails build -platform windows/amd64

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: desktop/build/bin/PaperHunter.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

 